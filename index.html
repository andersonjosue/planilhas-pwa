<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Planilhas PWA</title>
</head>
<body>
  <div class="tabs">
    <div class="tab-header">
      <button class="tab-btn active" data-tab="aba1">PLANILHA DE ATENDIMENTOS</button>
      <button class="reload-btn" data-target="aba1">↻</button>
    </div>
    <div class="tab-header">
      <button class="tab-btn" data-tab="aba2">SAIDAS / DEMONSTRAÇÃO</button>
      <button class="reload-btn" data-target="aba2">↻</button>
    </div>
    <div class="tab-header">
      <button class="tab-btn" data-tab="aba3">ACESSOS CLIENTES</button>
      <button class="reload-btn" data-target="aba3">↻</button>
    </div>
  </div>

  <div class="tab-content active" id="aba1">
    <iframe src="https://docs.google.com/spreadsheets/d/1HQr0xQ_9J-XknmXBdgLEWLzTMU7NrNRFnqLldsBoBgk/edit?gid=1852971832#gid=1852971832" frameborder="0"></iframe>
  </div>
  <div class="tab-content" id="aba2">
    <iframe src="https://docs.google.com/spreadsheets/d/1QyKqMe-dHuIXHmS5A9qhGcw5LQHYsEZzDFZV0P05Euc/edit?pli=1&gid=900920329#gid=900920329" frameborder="0"></iframe>
  </div>
  <div class="tab-content" id="aba3">
    <iframe src="https://docs.google.com/spreadsheets/d/1ep0hFw7CdT7l7HsLQNdPLIFZ1fyRSeKZFhvmFSY-hwQ/edit?gid=0#gid=0" frameborder="0"></iframe>
  </div>

  <script>
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const target = btn.dataset.tab;
          document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
          document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

          btn.classList.add("active");
          document.getElementById(target).classList.add("active");
        });
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }

      document.querySelectorAll(".reload-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const tabId = btn.dataset.target;
          const iframe = document.querySelector(`#${tabId} iframe`);
          if (iframe) {
            const src = iframe.src;
            iframe.src = "";
            setTimeout(() => {
              iframe.src = src;
            }, 50);
          }
        });
      });
    </script>
  
</body>
</html>
